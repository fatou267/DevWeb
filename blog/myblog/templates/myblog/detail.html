{% extends 'myblog/base.html' %}
{% block content %}
    <div class="post">
        {% if post.publication_date %}
            <div class="date">
                {{ post.date_publication }}
            </div>
        {% endif %}
        
        <h2>{{ post.titre }}</h2>
        <p>{{ post.texte|linebreaksbr }}</p>
        <a class="btn btn-default" href="{% url 'edit_pub' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        <a class="btn btn-default" href="{% url 'delete_pub' pk=post.pk %}"><i class='fas fa-trash-alt' style='font-size:20px;color:red'></i></a>
    </div>
{% endblock %}
